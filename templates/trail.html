<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.feedback-container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

p {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
}

.feedback-section {
  margin-bottom: 30px;
}

h2 {
  color: #444;
  margin-bottom: 15px;
  font-size: 1.5em;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #555;
  font-weight: bold;
}

select, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
}

textarea {
  resize: vertical;
}

.submit-btn {
  background-color: #5cb85c;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1.1em;
  width: 100%;
}

.submit-btn:hover {
  background-color: #4cae4c;
}
   </style>
</head>
<body>
  <div class="feedback-container">
    <h1>Feedback Form</h1>
    <p>We value your feedback! Please take a moment to share your thoughts.</p>

    <!-- General Website Feedback -->
    <div class="feedback-section">
      <h2>General Website Feedback</h2>
      <form>
        <label for="overall-rating">Overall Experience:</label>
        <select id="overall-rating" name="overall-rating">
          <option value="5">Excellent</option>
          <option value="4">Good</option>
          <option value="3">Average</option>
          <option value="2">Poor</option>
          <option value="1">Very Poor</option>
        </select>

        <label for="likes">What do you like most about the website?</label>
        <textarea id="likes" name="likes" rows="3"></textarea>

        <label for="dislikes">What do you dislike most about the website?</label>
        <textarea id="dislikes" name="dislikes" rows="3"></textarea>

        <label for="navigation">How easy is it to navigate the website?</label>
        <select id="navigation" name="navigation">
          <option value="5">Very Easy</option>
          <option value="4">Easy</option>
          <option value="3">Neutral</option>
          <option value="2">Difficult</option>
          <option value="1">Very Difficult</option>
        </select>

        <label for="loading-speed">How would you rate the website's loading speed?</label>
        <select id="loading-speed" name="loading-speed">
          <option value="5">Very Fast</option>
          <option value="4">Fast</option>
          <option value="3">Average</option>
          <option value="2">Slow</option>
          <option value="1">Very Slow</option>
        </select>

        <label for="technical-issues">Have you experienced any technical issues (e.g., crashes, errors)? If yes, please describe:</label>
        <textarea id="technical-issues" name="technical-issues" rows="3"></textarea>

        <label for="mobile-friendly">Is the website mobile-friendly?</label>
        <select id="mobile-friendly" name="mobile-friendly">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="not-sure">Not Sure</option>
        </select>

        <label for="website-suggestions">What improvements would you suggest for the website?</label>
        <textarea id="website-suggestions" name="website-suggestions" rows="3"></textarea>
      </form>
    </div>

    <!-- Game-Specific Feedback -->
    <div class="feedback-section">
      <h2>Game-Specific Feedback</h2>
      <form>
        <label for="game-rating">How enjoyable are the games?</label>
        <select id="game-rating" name="game-rating">
          <option value="5">Very Enjoyable</option>
          <option value="4">Enjoyable</option>
          <option value="3">Neutral</option>
          <option value="2">Not Enjoyable</option>
          <option value="1">Very Boring</option>
        </select>

        <label for="game-issues">Have you experienced any issues while playing? If yes, please specify the game and describe the issue:</label>
        <textarea id="game-issues" name="game-issues" rows="3"></textarea>

        <label for="game-performance">How would you rate the performance of the games (e.g., loading speed, responsiveness)?</label>
        <select id="game-performance" name="game-performance">
          <option value="5">Excellent</option>
          <option value="4">Good</option>
          <option value="3">Average</option>
          <option value="2">Poor</option>
          <option value="1">Very Poor</option>
        </select>

        <label for="game-instructions">Are the game instructions clear and easy to understand?</label>
        ```html
        <select id="game-instructions" name="game-instructions">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="not-sure">Not Sure</option>
        </select>

        <label for="game-suggestions">Suggestions for game improvements:</label>
        <textarea id="game-suggestions" name="game-suggestions" rows="3"></textarea>
      </form>
    </div>

    <!-- Additional Feedback -->
    <div class="feedback-section">
      <h2>Additional Feedback</h2>
      <form>
        <label for="comments">Any other comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="3"></textarea>
      </form>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Submit Feedback</button>
  </div>
</body>
</html>
