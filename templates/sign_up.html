<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00d2ff, #3a47d5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        /* Form Layout */
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            min-width: calc(50% - 20px); /* Half width minus the gap */
        }

        .form-group.full-width {
            flex: 100%; /* Full width field */
            min-width: 100%;
        }

        label {
            font-size: 1rem;
            color: #f1f1f1;
            margin-bottom: 8px;
            display: block;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            width: 265px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(72, 239, 128, 0.5);
        }

        /* Home Button */
        .home-button {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button a {
            text-decoration: none;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-button a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 133, 102, 0.5);
        }

        /* Button Container for Login Link */
        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container a {
            text-decoration: none;
            background: linear-gradient(45deg, #007BFF, #6610F2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 16, 242, 0.5);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Home Button -->
        <div class="home-button">
            <a href="{{ url_for('index') }}">Home</a>
        </div>

        <!-- Form Section -->
        <h1>Create an Account</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Create password" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" name="password_confirm" placeholder="Re-enter password" required>
            </div>

            <div class="form-group full-width">
                <label for="profile_pic">Profile Picture (Optional)</label>
                <input type="file" name="profile_pic">
            </div>

            <button type="submit">Sign Up</button>
        </form>
        
        <!-- Login Link -->
        <div class="button-container">
            <a href="{{ url_for('login') }}">Already have an account? Log In</a>
        </div>
    </div>
</body>
</html>
